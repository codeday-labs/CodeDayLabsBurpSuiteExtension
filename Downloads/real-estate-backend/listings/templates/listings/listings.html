<!DOCTYPE html>
<html>
<head>
    <title>Listings</title>
</head>
<body>
    <h1>Listings</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Listing Number</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Price</th>
            <th>Status</th>
        </tr>
        {% for listing in listings %}
        <tr>
            <td>{{ listing.id }}</td>
            <td>{{ listing.listing_number }}</td>
            <td>{{ listing.street_number }} {{ listing.street_name }}</td>
            <td>{{ listing.city }}</td>
            <td>{{ listing.state }}</td>
            <td>${{ listing.listing_price }}</td>
            <td>{{ listing.status }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
